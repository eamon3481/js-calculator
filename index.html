<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
</head>

<body>
    <div id="app">
        <div class="calculator">
            <h1 id="total">0</h1>
            <div class="digits flex">
                <button data-button="digit" class="digit">9</button>
                <button data-button="digit" class="digit">8</button>
                <button data-button="digit" class="digit">7</button>
                <button data-button="digit" class="digit">6</button>
                <button data-button="digit" class="digit">5</button>
                <button data-button="digit" class="digit">4</button>
                <button data-button="digit" class="digit">3</button>
                <button data-button="digit" class="digit">2</button>
                <button data-button="digit" class="digit">1</button>
                <button data-button="digit" class="digit">0</button>
            </div>
            <div class="modifiers subgrid">
                <button data-button="modifier" class="modifier">AC</button>
            </div>
            <div class="operations subgrid">
                <button data-button="operation" class="operation">/</button>
                <button data-button="operation" class="operation">X</button>
                <button data-button="operation" class="operation">-</button>
                <button data-button="operation" class="operation">+</button>
                <button data-button="operation" class="operation">=</button>
            </div>
        </div>
    </div>
</body>

</html>
